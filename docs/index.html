<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blackjack-vite/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack - Vite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/blackjack-vite/assets/index-CyheotVh.js"></script>
    <link rel="stylesheet" crossorigin href="/blackjack-vite/assets/index-DhpkX5wW.css">
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="game-container">
      <div class="row">
        <div id="divBotones" class="col text-center mb-4">
          <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
          <button id="btnPedir" disabled="true" class="btn btn-primary">Pedir carta</button>
          <button id="btnDetener" disabled="true" class="btn btn-primary">Detener</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="player-section">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas" class="divCartas"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="player-section">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas" class="divCartas"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>
  </body>
</html>
